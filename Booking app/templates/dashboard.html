<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General page styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin: 30px 0;
        }

        /* Styling for the container */
        .dashboard-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #6e8efb;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #576dd8;
            transform: translateY(-3px);
        }

        /* Styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            color: #555;
        }

        th {
            background-color: #6e8efb;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        tr:hover {
            background-color: #f0f4f8;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>
        
        <h2>Manage Rooms</h2>
        <a href="{{ url_for('add_room') }}">Add New Room</a>
        
        <table>
            <thead>
                <tr>
                    <th>Room Type</th>
                    <th>Price</th>
                    <th>Adults Capacity</th>
                    <th>Children Capacity</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td>{{ room.type }}</td>
                    <td>${{ room.price }}</td>
                    <td>{{ room.capacity.adults }}</td>
                    <td>{{ room.capacity.children }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Manage Reservations</h2>
        <a href="{{ url_for('view_reservations') }}">View Reservations</a>
    </div>

</body>
</html>
